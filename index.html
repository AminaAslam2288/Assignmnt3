<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/94cc603401.js" crossorigin="anonymous"></script>
</head>
<body class="bgcolor">
    <form>
        <div class="margin">
        <h1 id="logintext">Login</h1>
        <input id="email" type="email" name="typed-email" placeholder="Email"><br>
        <input id="password" type="password" name="typed-pass" placeholder="Password">
        <p id="forgotpass">Forgot password</p>
        <button id="loginbuttn">Login</button>
        <p id="noacc">Don't have an account? <span id="signup">Signup</span></p>
        <p class="or"><span>Or</span></p>
        <p id="loginfb"><i class="fa-brands fa-facebook" style="color: rgba(102, 138, 192, 0.596);"></i><b>Login with Facebook</b></p>
       <p id="googlelogin"><i class="fa-brands fa-google" style="color:rgb(225, 65, 86);"></i><b>Login with Google</b></p>
        </div>
    </form>

</body>
</html>
